---
- type: replace
  path: /releases/name=pcap?
  value:
    name: pcap
    version: 0+dev.30

- type: replace
  path: /variables/name=pcap_ca?
  value:
    name: pcap_ca
    type: certificate
    options:
      common_name: pcap_ca
      is_ca: true

- type: replace
  path: /variables/name=pcap_agent_mtls?
  value:
    name: pcap_agent_mtls
    type: certificate
    update_mode: converge
    options:
      ca: pcap_ca
      common_name: pcap_agent_mtls
      alternative_names:
        - pcap-agent.service.cf.internal
      extended_key_usage:
        - client_auth
        - server_auth

- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=pcap-agent?
  value:
    name: pcap-agent
    release: pcap
    properties:
      pcap-agent:
        id: pcap-agent/123
        log_level: info
        buffer:
          size: 100
          upper_limit: 95
          lower_limit: 90
        listen:
          port: 9494
          tls:
            certificate: ((pcap_agent_mtls.certificate))
            private_key: ((pcap_agent_mtls.private_key))
            ca: ((pcap_agent_mtls.ca))
